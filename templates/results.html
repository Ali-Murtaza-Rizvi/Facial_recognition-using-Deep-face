<!DOCTYPE html>
<html>
<head>
    <title>Recognized Students</title>
</head>
<body>
    <h2>Recognized Students</h2>
    {% if content %}
        <ul>
            {% for line in content %}
                <li>{{ line }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No students recognized.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
